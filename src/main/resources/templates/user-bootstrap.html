<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User's info</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <p class="navbar-brand text-white">
        <b><span class="align-middle" th:text="${userPrincipal.getEmail()}"></span></b>
        <span class="align-middle">with roles:</span>
        <span class="align-middle" th:each="role:${userPrincipal.getRoles()}" th:text="${role.getName()}"></span>
    </p>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text">
      <a class="nav-link" href="/logout">Logout<span class="sr-only">(текущая)</span></a>
    </span>
    </div>
</nav>
<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <br/>
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Главная</a>
        </div>
    </div>
    <div class="col-9 bg-light">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <br/>
                <h1>User information page</h1>

                <br/>
                <div class="border container-fluid">
                    <h4>About user</h4>
                </div>
                <div class="border container-fluid bg-white">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" th:text="${userPrincipal.getId()}">1</th>
                            <td th:text="${userPrincipal.getName()}">Mark</td>
                            <td th:text="${userPrincipal.getLastName()}">Otto</td>
                            <td th:text="${userPrincipal.getAge()}">@mdo</td>
                            <td th:text="${userPrincipal.getEmail()}">@mdo</td>
                            <td>
                                <div th:each="userRoles : ${userPrincipal.getRoles()}"
                                     th:switch="${userRoles.getName()}">
                                    <p th:case="ROLE_USER">User</p>
                                    <p th:case="ROLE_ADMIN">Admin</p>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- Дополнительный JavaScript; выберите один из двух! -->

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
